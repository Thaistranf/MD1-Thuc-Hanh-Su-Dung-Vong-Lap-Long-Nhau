<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let creTable, i, j;
        creTable = "<table border='1' width='300' cellspacing='0' cellpadding='1'>";
        i = j = 1;
        while (i<=10) {
            creTable += "<tr>";
            while (j<=10) {
                creTable += "<td>" + i*j + "</td>";
                j++;
            }
            creTable += "</tr>";
            j = 1;
            i++;
        }
        document.write(creTable);
    </script>
</body>
</html>
