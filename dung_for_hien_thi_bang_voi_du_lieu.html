<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let creTable;
        creTable = "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
        for (let i=1; i<=10; i++) {
            creTable += "<tr> ";
            for (let j=1; j<=10; j++) {
                creTable += "<td>" + i*j + "</td>";
            }
            creTable += "</tr>";
        }
        document.write(creTable);
    </script>
</body>
</html>
